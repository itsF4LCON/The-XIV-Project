<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Downloader</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <img src="{{ url_for('static', filename='XIVlog.jpg') }}" alt="XIV Logo" id="header-image">
  <h1>YouTube Downloader</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash-message">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST">
    <input type="text" name="url" placeholder="Enter YouTube URL" required>
    <button type="submit" class="download">Download</button>
  </form>

  <p style="margin-top: 40px;">
    <a href="{{ url_for('home') }}" class="back-link">&larr; Back to Home</a>
  </p>
</body>
</html>
